<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Go Chat App!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Simple Chat App</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-group">
            <label for="ioarea">World Message</label>
            <textarea class="form-control rounded-0" id="ioarea" rows="10" disabled></textarea>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control rounded-0" id="inputmsg" placeholder="Message"></input>
                </div>
                <div class="col-md-4">
                    <button type="button" id="sendbtn" onclick="return sendButtonAction()" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ws;
        
        (function(){
            ws = new WebSocket("ws://" + location.host + "/ws");

            ws.onmessage = function(evt) {
                var ioarea = document.getElementById("ioarea");
                
                var data = JSON.parse(evt.data);
                var time = new Date(data.created_at);
                var st = time.toString()
                ioarea.value = ioarea.value + "\n" + st + ", " + data.sender + " : " + data.content_message
            };
        })();

        function sendButtonAction(){
            var input = document.getElementById("inputmsg");    

            var data = JSON.stringify({"content_message": input.value});
            ws.send(data);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
